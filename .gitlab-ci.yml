image: node:latest
stages:
  - install
  - validation
  - build
  - deploy

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

lint:
  stage: validation
  dependencies:
    - install
  script:
    - npm run lint

test:
  stage: validation
  dependencies:
    - install
  script:
    - npm test

prettier:
  stage: validation
  script:
    - npx prettier --write .

build:
  stage: build
  script:
    - npm run build
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
      when: on_success
      allow_failure: true
  artifacts:
    paths:
      - out/

deploy:
  stage: deploy
  script:
    - npx netlify-cli deploy --site 5329656e-0c2f-459f-99f1-79aa4087ada9 --auth 0mtc30l8iXp5JV_Bc51R_OrsF9xk6rn23epgVu3r28Y --prod
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
      when: on_success
      allow_failure: true
